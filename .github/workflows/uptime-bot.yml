# .github/workflows/uptime-bot.yml

name: Uptime Bot (Python)

on:
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Load .env from multiple secrets
        run: |
          echo "URLS=\"$URL1 $URL2 $URL3\"" >> .env
        env:
          URL1: ${{ secrets.URL1 }}
          URL2: ${{ secrets.URL2 }}
          URL3: ${{ secrets.URL3 }}

      - name: Install dependencies
        run: pip install requests

      - name: Run uptime ping
        run: |
          python ping.py
